<!DOCTYPE html>
<html>
  <head>
    <title>{{ from_id }} から {{ to_id }}へのチャット</title>
    <link rel="stylesheet" href="{{ static_url("style.css") }}"/>
  </head>
  <body>
    {% for container in containers %}
      <div class="chat-box">
        <div class="chat-area">
          <div class="hukidashi">
            {{ container }}
          </div>
        </div>
      </div>
    {% end %}


        <!--  参照した行の数だけboxを生成する　-->
        <!--  各boxに投稿された文章を表示する　-->


    <div id="container">
      <div id="box">
        <form method="post" action="/">
          <textarea name="body" cols="40" rows="4"></textarea>
          <input type="submit" onclick="window.location.reload();">
        </form>
      </div>
    </div>
  </body>
</html>
