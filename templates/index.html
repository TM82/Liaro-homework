<!DOCTYPE html>
<html>
  <head>
    <title>{{ from_id }} から {{ to_id }}へのチャット</title>
    <link rel="stylesheet" href="{{ static_url("style.css") }}"/>
  </head>
  <body>
    <br><br><br>


      <div class="chat-box">
        <div class="chat-from">
          {% for container in containers_from %}
          <div class="hukidashi">
            {{ container }}
          </div>
          {% end %}
        </div>
        <div class="chat-to">
          {% for container in containers_to %}
          <div class="hukidashi">
            {{ container }}
          </div>
          {% end %}
        </div>
      </div>


    <div id="container">
      <div id="box">
        <form method="post" action="/{{ to_id }}">
          <textarea name="body" cols="40" rows="4"></textarea>
          <input type="submit">
        </form>
      </div>
    </div>
  </body>
</html>
